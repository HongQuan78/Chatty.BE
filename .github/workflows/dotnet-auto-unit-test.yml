name: "Auto Unit Test CI"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: BE

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore Chatty.BE.sln

      - name: Build solution
        run: dotnet build Chatty.BE.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test Chatty.BE.sln --configuration Release --no-build --collect:"XPlat Code Coverage"
